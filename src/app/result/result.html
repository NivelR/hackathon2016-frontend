<div class="main-container">
  <hackathon-header></hackathon-header>
  <main class="main result {{$ctrl.result.type}}">

  		<div class="col s12 center-align" ng-show="!$ctrl.result">
		  	<h1>Cargando...</h1>
		</div>
		<div class="col s12" ng-show="$ctrl.result">
		  	<h1>Resultado:</h1>
		  	<br>
		  	<h2><span class="name">{{$ctrl.result.name}} {{$ctrl.result.points}} pts.</span></h2>
		</div>
		<div class="col s12">
			<p>
				<a class="col s12 waves-effect waves-light btn-large btn-analyze" href="/">

				</a>
			</p>
		</div>
	</div>
</div>
  </main>
  <hackathon-footer></hackathon-footer>
</div>
